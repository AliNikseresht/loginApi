<body>
    <main class="container-fluid m-0 p-0">
        <section id="login-form" class="d-flex justify-content-center pt-5">
            <form onsubmit="handleSubmit()" class="login mt-3">
                <div class="col-1 ps-2 pt-1 Language">
                    <label id="lan" for="Language"></label>
                    <select name="Language" id="Language" onchange="HandleData()">
                        <option value="" selected disabled>Wähle deine Sprache :</option>
                        <option value="Persian">فارسی</option>
                        <option value="English">English</option>
                        <option value="Deutsch">Deutsch</option>
                    </select>
                </div>
                <h1 id="form-title-text"></h1>
                <h3 id="form-subtitle"></h3>
                <div class="col-10 d-flex flex-wrap mx-auto mt-5">
                    
                    <label for="username"></label>
                    <input class="col-12 p-3" id="username" type="text" placeholder="Geben Sie Ihren Benutzernamen ein">

                    <div class="col-12 pt-1 d-none" id="errorN"></div>

                    <label class="mt-3 col-12" for="password"></label>
                    <input class="col-12 p-3" id="password" type="password" placeholder="Geben Sie Ihr Passwort ein">

                    <div class="col-12 pt-1 d-none" id="errorP"></div>
                </div>
                <div class="col-10 d-flex flex-wrap mx-auto justify-content-between mt-4 mb-4 forget">
                    <div class="col-4 d-flex align-items-center">
                        <input class="col-1 me-2" id="inp10" type="checkbox" name="Rammetto">
                        <label class="fs-6" for="inp10"></label>
                    </div>
                    <div id="set" class="col-6 d-flex align-items-center">
                        <span title="Password bekommen?" class="col-12 text-end fs-6 text-primary"></span>
                    </div>
                </div>
                <div class="col-10 mx-auto acc">
                    <input class="col-12" type="submit" onclick="HandleData()">
                    <div class="d-flex align-items-center">
                        <h2 id="no-account-message" class="col-6 text-end ms-5 mt-2"></h2>
                        <a href="" id="sign-up" class="fs-6 ps-1"></a>
                    </div>
                </div>
            </form>
        </section>
        <h5 id="footer-text" class="mt-4"></h5>
    </main>
</body>
