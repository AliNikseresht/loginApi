<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="assets/css/index-music.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Aldrich&family=Alumni+Sans+Inline+One&family=Black+Ops+One&family=Jost&family=Keania+One&family=Lexend:wght@500&family=Maiden+Orange&family=Rammetto+One&family=Reenie+Beanie&family=Sansita&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="bi bi-chevron-down"></i>
            <span>Now Playing</span>
            <i class="bi bi-three-dots"></i>
        </div>
        <div class="img-area">
            <img src="" alt="">
            <div class="anim">45</div>
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration"></span>
            </div>
        <audio id="main-audio" src=""></audio>
        </div>
        <div class="controls">
            <i id="repeat-plist"  title="Playlist looped"><i class="bi bi-repeat"></i></i>
            <i id="prev" class="bi bi-skip-backward-fill"></i>
            <div class="play-pause">
                <i>
                    <i class="bi bi-play-fill"></i>
                </i>
            </div>
            <i id="next" class="bi bi-skip-forward-fill"></i>
            <i id="more-music" class="bi bi-music-note-list"></i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="bbi bi-music-note-list"></i>
                    <span>Music list</span>
                </div>
                <i id="close" class="bi bi-x-lg"></i>
            </div>
            <ul></ul>
        </div>

    </div>



</body>
<script src="assets/js/index-music.js"></script>
<script src="assets/js/index-musicPlayer.js"></script>

</html>
